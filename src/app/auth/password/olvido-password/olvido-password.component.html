<section id="wrapper">
    <div class="login-register" style="background-image:url();">
        <div class="login-box card">
            <div class="card-body">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                    alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <form class="form-horizontal form-material" id="loginform" (ngSubmit)="crear()" autocomplete="off" [formGroup]="registerForm">
                    <h3 class="box-title m-b-20">Ingrese su correo</h3>
                    <h6>Se enviará un link de recuperacion de contraseña al email ingresado</h6>
                    <br>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="" placeholder="Ingrese Email" formControlName="email">
                        </div>
                    </div>
                    <div class="text-danger">
                        <p *ngIf="campoNoValido('email')">Email invalido</p>
                    </div>
                    
                    <div *ngIf="!campoNoValido('email')" class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
