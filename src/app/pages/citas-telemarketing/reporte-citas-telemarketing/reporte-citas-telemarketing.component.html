<form autocomplete="off" [formGroup]="registerForm">
    <div class="col-12">
        <div class="row">

            <div class="col-9">
                <div class="panel-body">
                    <input class="form-control" type="text" mwlFlatpickr [altInput]="true" [convertModelValue]="false"
                        [enableTime]="true" dateFormat="Y-m-d H:i" altFormat="F j, Y H:i" [inline]="false" mode="range"
                        formControlName="rangoFechas">
                </div>
            </div>
            <div class="col-3">
                <button (click)="valorRangoFechas()">Buscar</button>
            </div>

        </div>
    </div>
</form>

<div class="col-12">
    <div class="row">
        <div *ngFor="let persona of datos" class="col-lg-4 col-md-6">
            <!-- Card -->
            <div class="card .card-primary">
                <div class="card-body">
                    <h3>{{persona?._id?.nombresApellidos}}</h3>
                    <ul class="list-group">
                        <!--FOR 2-->
                        <li *ngFor="let data of persona.data" class="list-group-item">
                            {{data?.fechaHoraCreacion | date:"yyyy-MM-dd HH:mm"}} -
                            {{data?.nombreApellidoRepresentante}}
                        </li>
                    </ul>
                    <div class="alert alert-primary text-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                        </svg> Cantidad: {{persona?.total}}
                    </div>
                </div>
            </div>
            <!-- Card -->
        </div>
    </div>
</div>
