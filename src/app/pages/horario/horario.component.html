<div class="card">

    <form (ngSubmit)="crearHorario()" autocomplete="off" [formGroup]="registerForm">

        <div class="card-body">
            <div class="form-group">
                <div class="demo-switch-title">Estado</div>
                <div class="switch">
                    <label>
                        <input type="checkbox" checked="" formControlName="estado"><span
                            class="lever switch-col-cyan"></span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputuname">Ciudades *</label>
                <ng-multiselect-dropdown [placeholder]="'Seleccione Ciudades'" [settings]="dropdownSettings"
                    [data]="dropdownListCiudades" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
                    (onDeSelect)="onDeSelect($event)" (onDeSelectAll)="onDeSelectAll($event)" formControlName="idCiudad" >
                </ng-multiselect-dropdown>
                <div class="text-danger"><p *ngIf="campoNoValido('idCiudad')">Ingrese al menos una ciudad</p></div> 
            </div>

            <div class="form-group">
                <label for="exampleInputuname">Marcas *</label>
                <ng-multiselect-dropdown [placeholder]="'Seleccione Marca'" [settings]="dropdownSettings"
                    [data]="dropdownListMarcas" (onSelect)="onItemSelectmarca($event)"
                    (onSelectAll)="onSelectAllmarca($event)" (onDeSelect)="onDeSelectmarca($event)"
                    (onDeSelectAll)="onDeSelectAllmarca($event)" formControlName="idMarca">
                </ng-multiselect-dropdown>
                <div class="text-danger"><p *ngIf="campoNoValido('idMarca')">Ingrese al menos una marca</p></div> 
            </div>

            <div class="form-group">
                <label for="exampleInputuname">Nombre *</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" class="form-control" placeholder="Nombres" formControlName="nombre">
                </div>
                <div class="text-danger"><p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p></div> 
            </div>

            <div class="form-group" >
                <div class="demo-switch-title">Dias *</div>
                <input type="checkbox" id="md_checkbox_1" class="filled-in chk-col-black" (click)="diaSemana('Lunes')" #Lunes>
                <label for="md_checkbox_1">Lunes</label> <br>
                <input type="checkbox" id="md_checkbox_2" class="filled-in chk-col-black" (click)="diaSemana('Martes')" #Martes>
                <label for="md_checkbox_2">Martes</label><br>
                <input type="checkbox" id="md_checkbox_3" class="filled-in chk-col-black"  (click)="diaSemana('Miercoles')" #Miercoles>
                <label for="md_checkbox_3">Miercoles</label><br>
                <input type="checkbox" id="md_checkbox_4" class="filled-in chk-col-black" (click)="diaSemana('Jueves')" #Jueves>
                <label for="md_checkbox_4">Jueves</label><br>
                <input type="checkbox" id="md_checkbox_5" class="filled-in chk-col-black"  (click)="diaSemana('Viernes')" #Viernes>
                <label for="md_checkbox_5">Viernes</label><br>
                <input type="checkbox" id="md_checkbox_6" class="filled-in chk-col-black"  (click)="diaSemana('Sabado')" #Sabado>
                <label for="md_checkbox_6">Sabado</label><br>
                <input type="checkbox" id="md_checkbox_7" class="filled-in chk-col-black"  (click)="diaSemana('Domingo')" #Domingo>
                <label for="md_checkbox_7">Domingo</label><br>
            </div>

            <div class="form-group">
                <label for="exampleInputuname">Modalidad *</label>
                <select class="form-control custom-select" formControlName="modalidad">
                    <option value="Presencial">Presencial</option>
                    <option value="Online">Online</option>
                </select>
                <small class="form-control-feedback"> Seleccione modalidad </small>
                
            </div>
            
            <div class="form-group">
                <label for="exampleInputuname">Hora Inicio</label>
                <input
                class="form-control"
                type="text"
                mwlFlatpickr
                [noCalendar]="true"
                [enableTime]="true"
                [dateFormat]="'H:i'"
                formControlName="horaInicio"
              >
            </div>
            
            <div class="form-group">
                <label for="exampleInputuname">Hora Fin</label>
                <input
                class="form-control"
                type="text"
                mwlFlatpickr
                [noCalendar]="true"
                [enableTime]="true"
                [dateFormat]="'H:i'"
                formControlName="horaFin"
              >
            </div>
            

            <div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                <a (click)="cancelarGuardado()"  class="btn btn-inverse waves-effect waves-light">Cancelar</a>
            </div>

        </div>
    </form>

</div>
