<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a  aria-expanded="false"><img
                        [src]="persona.getURLImagenfotoPerfil()" alt="user" />{{persona.nombresApellidos}}<span class="hide-menu">
                        </span></a>
                    
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">Administraci√≥n</li>
                <li *ngFor="let items of sidebarService.menu">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [ngClass]="items.icono"></i><span class="hide-menu">{{items.titulo}} <span
                                class="label label-rouded label-themecolor pull-right">{{items.submenu.length}}</span></span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of items.submenu">
                            <a [routerLink]="subMenuItem.url" routerLinkActive="active"
                                [routerLinkActiveOptions]={exact:true}>
                                {{subMenuItem.titulo}}
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
